<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>CRACKIT</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fff; 
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #000;
      letter-spacing: 1px;
    }

    .nav-links {
      text-align: center;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-align: center;
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #FFD700;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #000;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #555;
      max-width: 650px;
      margin: 0 auto;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(3, 1fr);
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .btn {
      width: 100%;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 1.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.05rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      background-color: #f5c400;
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
